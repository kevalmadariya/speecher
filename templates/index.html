<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speecher</title>
</head>
<style>
    
    body {
        font-family: Arial, sans-serif;
        background-color: #282c34;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        text-align: center;
        width: 90%;
        max-width: 600px;
    }
    
    h1 {
        color: #61dafb;
    }
    
    form {
        margin: 20px 0;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #61dafb;
        color: #282c34;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #21a1f1;
    }
    
    #output {
        margin-top: 20px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    
    .speech-animation {
        animation: speech 3s infinite;
    }
    
    @keyframes speech {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
#animation-container {
    display: flex;
    justify-content: space-around;
    width: 60px;
}

.dot {
    width: 10px;
    height: 10px;
    background-color: #f0e8e8;
    border-radius: 50%;
    animation: speaking 1.2s infinite ease-in-out both;
}

.dot:nth-child(1) {
    animation-delay: -0.32s;
}

.dot:nth-child(2) {
    animation-delay: -0.16s;
}

@keyframes speaking {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}

.hidden {
    display: none;
}
</style>
<body>
    <div class="container">
        <h1>
            <span style="color: red; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">S</span>
            <span style="color: orange; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">p</span>
            <span style="color: yellow; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">e</span>
            <span style="color: green; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">e</span>
            <span style="color: blue; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">c</span>
            <span style="color: indigo; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">h</span>
            <span style="color: violet; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">e</span>
            <span style="color: pink; text-shadow: 1px 1px 2px black; font-family: 'Comic Sans MS', cursive, sans-serif;">r</span>
        </h1>
        <form method="post">
            {% csrf_token %}
            <textarea id="userInput" name="input" placeholder="Enter your text here..."></textarea>
        
            <div  id="animation-container" class="hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <input style="color: #f6f8f9; background-color:#0b269f" onclick="submitForm()" type="submit" name="Go!" value="Go!">

        </form>
        <div id="output" class="speech-animation"></div>
    </div>
    <script>
        document.getElementById('goButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
        
            if (userInput.trim() !== '') {
                outputDiv.textContent = userInput;
                outputDiv.style.opacity = 1;
            } else {
                outputDiv.style.opacity = 0;
            }
        });

        function submitForm() {
            document.getElementById('myForm').style.display = 'none';
            document.getElementById('animation-container').classList.remove('hidden');
            document.getElementById('myForm').style.display;
        }
        
        
    </script>
</body>
</html>
